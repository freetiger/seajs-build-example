<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>where we eat</title>
    <link rel="stylesheet" href="/static/style/lib/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/static/style/lvmama/eat.css" type="text/css" />
    </head>
    <body>
        <div class="main">
            <div class="header">
                <h1>Where we eat</h1>
            </div>
            <div class="content">
                <div id="input-area">
                    <input class="form-control input-lg" id="input-text" type="text" placeholder="添加餐厅名称，按回车键确认添加" autofocus="autofocus" />
                    <button type="button" id="feel_lucky" class="btn btn-primary btn-lg">手气不错</button>
                </div>
                <div class="clearfix"></div>
                <div id="restaurant">
                    <h4>已添加的餐厅列表：</h4>
                    <div id="restaurant-list">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="footer">
                Just for fun, <a href="http://houcoder.github.io">Tonni</a>@2014
            </div>
        </div>
        <script type="text/template" id="res-list-template">
            {{#res_list}}
            <div class="col-lg-6" res_id="{{id}}">
                <div class="input-group">
                    <div class="form-control">
                        {{#selected}}
                            <span id="bingo"></span>
                            <span class="label label-primary" id="res_generated">{{restaurant}}</span>
                        {{/selected}}
                        {{^selected}}
                            {{restaurant}}
                        {{/selected}}
                    </div>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" action="delete" res_id="{{id}}">删除</button>
                    </span>
                </div>
            </div>
            {{/res_list}}
        </script>
        <script type="text/template" id="res-item-template">
            <div class="col-lg-6 new_item" res_id="{{id}}">
                <div class="input-group">
                    <div class="form-control">{{restaurant}}</div>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" action="delete" res_id="{{id}}">删除</button>
                    </span>
                </div>
            </div>
        </script>
        <script src="/sea-modules/seajs/seajs/2.1.1/sea.js"></script>
        <script src="/config.js"></script>
        <script>
            seajs.use(location.href.indexOf("?dev") > 0 ? "/static_src/js/eat.js" : "lvmama/eat.js");
        </script>
    </body>
</html>
